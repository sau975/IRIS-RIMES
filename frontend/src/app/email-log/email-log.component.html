<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-3 center-box">
      <h5 class="text-center mt-5">Email Log</h5>
      <div>
        <table class="table">
          <tr>
            <th>To</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Date Time</th>
            <th>Status</th>
          </tr>
          <tr *ngFor="let item of emailLogs">
            <td>{{item.email}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.message}}</td>
            <td>{{item.datetime | date: 'dd-MM-yyyy hh:mm:ss'}}</td>
            <td>{{item.status == false ? 'Failed' : 'Sent'}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
