<div class="background-image">
  <app-header></app-header>
  <div
    style="
      text-align: center;
      background-color: blanchedalmond;
      color: red;
      font-weight: bolder;
    "
  >
    IRIS System is in experimental mode!
  </div>
  <app-navbar></app-navbar>
  <div class="values">
    <div class="row">
      <div class="col-md-5 col-sm-3">
        <label>From Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="fromDate"
          (ngModelChange)="validateDateRange()"
          placeholder="Select date"
        />
      </div>
      <div class="col-md-5 col-sm-3">
        <label>To Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="toDate"
          (ngModelChange)="validateDateRange()"
          placeholder="Select date"
        />
      </div>
      <div class="col-md-2 col-sm-3">
        <button
          type="button"
          class="btn btn-primary mt-4"
          (click)="setFromAndToDate()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
