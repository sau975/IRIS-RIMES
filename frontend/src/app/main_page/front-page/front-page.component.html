<div class="background-image">
  <app-header></app-header>
  <app-navbar></app-navbar>

  <div style="margin: 30px 0px 20px 0px;">
    <div class="values">
      <label for="date" id="date_label">Enter Date : </label>
      <select id="date" type="text" [(ngModel)]="date" (ngModelChange)="setDateMonth()">
        <option [value]="dt" *ngFor="let dt of allDaysInMonth">{{dt}}</option>
      </select>

      <label for="month" id="month_label"> Enter Month : </label>
      <select id="month" type="text" [(ngModel)]="month" (ngModelChange)="setDateMonth()">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <button type="button" class="load" (click)="getDepartureMap()">Get Departure Map</button>
      <button type="button" class="load" (click)="getNormalMap()">Get Normal Map</button>
      <button type="button" class="load" (click)="getDailyMap()">Get Daily Map</button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
