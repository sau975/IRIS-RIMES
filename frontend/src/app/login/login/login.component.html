    <div style="text-align: center; padding-top: 15%">
      <div class="auth">
      <h2>LOGIN</h2>
      <form (ngSubmit)="login()">
        <label for="username">Username :</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
        <br />
        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
        <br />
        <button type="submit" class="login">Login</button>
      </form>
