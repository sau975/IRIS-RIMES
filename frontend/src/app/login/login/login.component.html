	<div class=" col-md-4 p-5"
		style="background-color: #F1f1f1;">

		<form [formGroup]="loginForm"
			(ngSubmit)="onLoginSubmit()"
			autocomplete="off">

			<div class="w-100 text-center h5">
				<img height="95px"
					src="/assets/images/IMDlogo_Ipart-iris.png">
				<br>
				IMD Rainfall Information System (IRIS)
        Hydromet Division <br>
			</div>

      <div class="w-100 text-center h6">
        India Meteorological Department <br>
        Ministry Of Earth Sciences <br>
        New Delhi-110 003
			</div>

			<div class="mt-5 ">
				<mat-form-field class="w-100"
					appearance="outline">
					<mat-icon matSuffix>email</mat-icon>
					<mat-label>Email Address</mat-label>
					<input [formControlName]="'username'"
						matInput
						placeholder="Email Address"
						type="email">
				</mat-form-field>
			</div>

			<div class="mt-3 ">
				<mat-form-field class="w-100"
					appearance="outline">
					<mat-icon matSuffix>vpn_key</mat-icon>
					<mat-label>Password</mat-label>
					<input [formControlName]="'password'"
						matInput
						type="password">
				</mat-form-field>
			</div>

			<mat-divider></mat-divider>

			<div class="d-flex justify-content-between mt-3">
				<div class="d-flex justify-content-left">
					<mat-slide-toggle color="primary">Remember Password</mat-slide-toggle>
				</div>

				<div>
					<a [routerLink]="'/common/auth/forget-password'"
						style="text-decoration: none;">
						Forgot Password?
					</a>
				</div>
			</div>

			<button [type]="'submit'"
				mat-raised-button
				color="primary"
				class="w-100 mt-4 mb-4">
				<mat-icon>input</mat-icon>
				Login
			</button>

			<!-- <div>
				Don't have an account?
				<a [routerLink]="'/common/auth/register'"
					style="text-decoration: none;">
					Sign Up
				</a>
			</div> -->
		</form>
	</div>
</div>
