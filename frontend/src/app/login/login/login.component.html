<div class="background-effect">
  <table style="width: 100%;">
    <tbody>
      <tr>
        <td style="width: 8%; padding: 25px 0 0 25px;" align="left">
          <img class="logo" src="/assets/images/IMDlogo_Ipart-iris.png" alt="" />
        </td>
        <td style="text-align: center; padding: 25px 0 0 5px; width: 80%">
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>
                  <label
                    style="
                      color: #734d0c;
                      vertical-align: middle;
                      font-family: Arial;
                      font-weight: bolder;
                      font-size: 20px;
                    "
                  >
                    IMD Rainfall Information System (IRIS)</label
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label
                    style="
                      color: #734d0c;
                      vertical-align: middle;
                      font-family: Arial;
                      font-weight: bolder;
                      font-size: 18px;
                    "
                  >
                    Hydromet Division</label
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label
                    style="
                      color: #734d0c;
                      vertical-align: middle;
                      font-family: Arial;
                      font-weight: bolder;
                      font-size: 14px;
                    "
                  >
                    India Meteorological Department</label
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label
                    style="
                      color: #734d0c;
                      vertical-align: middle;
                      font-family: Arial;
                      font-weight: bolder;
                      font-size: 14px;
                    "
                  >
                    Ministry Of Earth Sciences</label
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label
                    style="
                      color: #734d0c;
                      vertical-align: middle;
                      font-family: Arial;
                      font-weight: bolder;
                      font-size: 14px;
                    "
                  >
                    New Delhi-110 003</label
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <td>
          <!-- <div class="button">
            <button class="Back" href="http://www.imd.gov.in">Back</button>
          </div> -->
        </td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="card register">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"  placeholder="Enter Username" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary" style="margin: 25px 0 0 60px;">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
