<div class="email-group overflow-x-hidden">
  <div class="row">
    <!-- First Column -->
    <div class="col-md-6 offset-md-3 center-box">
      <h5 class="mt-5 text-center text-white rounded p-2">Defined Email Group</h5>
      <div>
        <div class="text-end mt-5">
          <button type="button" class="btn btn-primary" (click)="open()">
            Create Group
          </button>
        </div>

        <div class="col-6 col-md-8 col-lg-12">
          <div class="emaillog-table px-3">
            <h5 class="text-center p-2">Email Logs</h5>
            <div class="overflow-x-auto">
              <table class="table table-bordered border-dark rounded-3">
                <thead class="">
                  <tr>
                    <th class="text-center">Group Name</th>
                    <th class="text-start">Emails</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of emailGroups">
                    <td>{{ item.groupname }}</td>
                    <td>{{ item.emails }}</td>
                    <td style="border: 1px solid black">
                      <button class="edit" (click)="editGroup(item)">Edit</button>
                      <button class="delete" (click)="deleteGroup(item.id)">
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="showPopup" class="popup">
        <button class="close-btn" (click)="cancel()">X</button>
        <h4>Create New Email Group</h4>
        <div class="mt-3">
          <label>Group Name</label>
          <input class="form-control" [(ngModel)]="groupName" type="text" />
        </div>
        <div class="mt-3">
          <label>Email</label>
          <input class="form-control" [(ngModel)]="email" type="email" />
        </div>
        <div class="text-end mt-2">
          <button type="button" class="btn btn-success" (click)="addEmail()">+</button>
        </div>
        <div *ngFor="let email of emails">{{ email }}</div>
        <div class="text-center mt-5">
          <button type="button" class="btn btn-success" (click)="createEmailGroup()">
            Submit
          </button>
        </div>
      </div>

      <!-- edit group email -->
      <div *ngIf="showEditPopup" class="popup">
        <form>
          <button class="close-btn" (click)="cancelEdit()">X</button>
          <h2 class="text-center">Edit Station</h2>
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>GROUP NAME</th>
                <th>EMAIL</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    id="groupname"
                    name="groupname"
                    class="form-control"
                    [(ngModel)]="editGroupData.groupName"
                    required
                  />
                </td>
                <td>
                  <input
                    type="email"
                    id="stationemail"
                    name="stationemail"
                    class="form-control"
                    [(ngModel)]="editGroupData.emails"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <button class="enter" type="submit" (click)="updateData()">Update</button>
      </div>
    </div>
  </div>
</div>
