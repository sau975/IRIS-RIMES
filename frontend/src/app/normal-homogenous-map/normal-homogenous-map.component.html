<div>
  <button class="download" routerLink="../front-page/departure">Back</button>
  <div class="row" style="margin-left: 400px;">
    <div class="col-3">
      <label>From Date</label>
      <input type="date" class="form-control" [(ngModel)]="fromDate" (ngModelChange)="validateDateRange()"
        placeholder="Select date">
    </div>
    <div class="col-3">
      <label>To Date</label>
      <input type="date" class="form-control" [(ngModel)]="toDate" (ngModelChange)="validateDateRange()"
        placeholder="Select date">
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary mt-4" (click)="weeklyDatesCalculation()">Submit</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-10">
        <div class="map-container;">
          <div class="map-frame">
            <div id="map3" style="
              width: 100%;
              height: 140vh;
              border-style: solid;
              border-color: black;
              border-width: 2px;
              text-align: center;
              margin: 10px;
              box-shadow: 10px 15px 10px 2px rgba(0,0,0,.8);
            ">
              <table style="width: 100%">
                <tbody>
                  <tr>
                    <td style="width: 15%; text-align: center; margin-left: 20px ">
                      <img class="logo" src="/assets/images/IMDlogo_Ipart-iris.png" alt="" />
                    </td>
                    <td style="text-align: center; width: 72%">
                      <table style="width: 100%">
                        <tbody>
                          <tr>
                            <td>
                              <label style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 15px;
                                ">
                                HOMOGENOUS NORMAL MAP (mm)</label>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <label style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 14px;
                                ">Date : {{ formatteddate }}
                              </label>
                            </td>
                          </tr>

                          <tr>
                            <td>
                              <label style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 12px;
                                ">
                                INDIA METEOROLOGICAL DEPARTMENT</label>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td>
                      <img style="margin: 15px 0 0 7px; width: 50px; height: 50px;"
                        src="../../assets/images/—Pngtree—compass_6028609.png" alt="">
                    </td>
                    <td style="width: 30%">
                      <label style="
                          color: black;
                          vertical-align: middle;
                          font-family: Arial;
                          font-weight: bolder;
                          font-size: 12px;
                          text-align: center;
                        ">
                        IMD, NEW DELHI</label>
                      <button class="download" (click)="downloadMapImage3()">
                        Download
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div id="mainmap" style="height: 80vh; width: 80%"></div>
              <div class="leaflet-bottom leaflet-left">
                <table class="info_legend leaflet-control" style="width: 98%; height: 30px">
                  <tbody>
                    <tr align="center">
                      <td width="5px"></td>
                      <td style="background-color: #808080; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        0 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #90ee90; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        0.1-2.4 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #008000; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        2.5-7.5 mm
                      </td>

                      <td width="5px"></td>
                      <td style="background-color: #add8e6; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        7.6-20.4 mm
                      </td>

                      <td width="5px"></td>
                      <td style="background-color: #0000ff; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        20.5-35.5 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #ffff00; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        35.6-64.4 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #ffd700; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        64.5-124.4 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #ff8c00; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        124.5-150.4 mm
                      </td>
                      <td width="5px"></td>
                      <td style="background-color: #ff0000; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        150.5-204.4 mm
                      </td>
                      <td style="background-color: #800000; width: 10px"></td>
                      <td style="
                          font-size: 10px;
                          color: black;
                          font-weight: 800;
                        ">
                        > 204.4 mm
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
