<div>
  <button class="download" routerLink="../front-page/departure">Back</button>
  <div *ngIf="isDaily == false" class="row" style="margin-left: 400px;">
    <div class="col-3">
      <label>Select Week</label>
      <select class="form-control" [(ngModel)]="selectedWeek">
        <option value="2024-02-01T00:00:00.999Z&2024-02-07T00:00:00.999Z">01 Feb 2024 - 07 Feb 2024</option>
        <option value="2024-01-25T00:00:00.999Z&2024-01-31T00:00:00.999Z">25 Jan 2024 - 31 Jan 2024</option>
        <option value="2024-01-18T00:00:00.999Z&2024-01-24T00:00:00.999Z">18 Jan 2024 - 24 Jan 2024</option>
        <option value="2024-01-11T00:00:00.999Z&2024-01-17T00:00:00.999Z">11 Jan 2024 - 17 Jan 2024</option>
        <option value="2024-01-04T00:00:00.999Z&2024-01-10T00:00:00.999Z">04 Jan 2024 - 10 Jan 2024</option>
      </select>
    </div>
    <div class="col-3 mt-4">
      <button class="btn btn-success" (click)="weeklyDeparture()">Submit</button>
    </div>
  </div>

  <div *ngIf="isDaily == true" class="row" style="margin-left: 400px;">
    <div class="col-3">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="selectedDate" placeholder="Select date">
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary mt-4" (click)="dailyDeparture()">Submit</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-10">
        <div class="map-container">
          <div class="map-frame">
            <div
              id="map3"
              style="
                width: 100%;
                height: 130vh;
                border-style: solid;
                border-color: black;
                border-width: 2px;
                text-align: center;
                margin: 10px;
                box-shadow: 10px 15px 10px 2px rgba(0,0,0,.8);
              "
            >
              <table style="width: 100%">
                <tbody>
                  <tr>
                    <td style="width: 15%; text-align: center; margin-left: 20px ">
                      <img
                        class="logo"
                        src="/assets/images/IMDlogo_Ipart-iris.png"
                        alt=""
                      />
                    </td>
                    <td style="text-align: center; width: 72%">
                      <table style="width: 100%">
                        <tbody>
                          <tr>
                            <td>
                              <label
                                style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 15px;
                                "
                              >
                               HOMOGENOUS RAINFALL MAP (mm)</label
                              >
                            </td>
                          </tr>
                          <tr>
                            <td>

                         <label *ngIf="!previousWeekWeeklyStartDate && !previousWeekWeeklyEndDate"
                                style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 14px;
                                "
                                >Date : {{formatteddate}}
                              </label>
                              <label *ngIf="previousWeekWeeklyStartDate && previousWeekWeeklyEndDate"
                              style="
                                color: black;
                                vertical-align: middle;
                                font-family: Arial;
                                font-weight: bolder;
                                font-size: 14px;
                              "
                              >Date : {{previousWeekWeeklyStartDate | date: 'dd-MM-yyyy'}} to {{previousWeekWeeklyEndDate | date: 'dd-MM-yyyy'}}
                            </label>

                            </td>
                          </tr>

                          <tr>
                            <td>
                              <label
                                style="
                                  color: black;
                                  vertical-align: middle;
                                  font-family: Arial;
                                  font-weight: bolder;
                                  font-size: 12px;
                                "
                              >
                                INDIA METEOROLOGICAL DEPARTMENT, NEW DELHI</label
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td style="width: 30%">

                      <button class="download" (click)="downloadMapImage3()">
                        Download
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <img style="margin-top: 7px; width: 80px; height: 80px;" src="../../assets/images/—Pngtree—compass_6028609.png" alt="">
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="leaflet-bottom leaflet-right">
                <table
                  class="info_legend leaflet-control"
                  style="width: 98%; height: 30px; margin-bottom: 20px"
                >
                <tbody>
                  <tr align="center">
                    <td width="5px"></td>
                    <td style="background-color: #0096ff; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      Large Excess [60% or more]
                    </td>
                    <td width="5px"></td>
                    <td style="background-color: #32c0f8; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      Excess [20% to 59%]
                    </td>
                    <td width="5px"></td>
                    <td style="background-color: #00cd5b; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      Normal [-19% to 19%]
                    </td>

                    <td width="5px"></td>
                    <td style="background-color: #ff2700; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      Deficient [-59% to -20%]
                    </td>

                    <td width="5px"></td>
                    <td style="background-color: #ffff20; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      Large Deficient [-99% to -60%]
                    </td>
                    <td width="5px"></td>
                    <td style="background-color:#ffffff;  width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      No Rain [-100%]
                    </td>
                    <td style="background-color: #c0c0c0; width: 10px"></td>
                    <td style="font-size: 10px; color: black; font-weight: 800">
                      No Data
                    </td>
                  </tr>
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
